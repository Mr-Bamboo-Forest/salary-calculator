<body>
    <H1>Money Calculator ðŸ’¸</H1>
    <br>
    <div>
        <h1>yearly salary Calculator</h1>
        <p>Pay per hour:</p>
    <input type="text" id="wage"></input>
    <p>hours worked per week:</p>
    <input type="text" id="hrsperweek"></input>
    
    <p id="finalpay">your yearly wage is: </p>
    <br>
    <button onclick="wagecalc()">calculate</button>
    </div>
    <br><br><br>
    <script>
        function wagecalc(){
            var final = (Math.round(document.getElementById("wage").value) * document.getElementById("hrsperweek").value * 52);
            document.getElementById("finalpay").innerText = "you will earn around $" + comma(final) + " for every year of work." + " \n That roughly equates to " + comma(Math.round(final / 6.35)) + " McDonald's 6-piece chicken nuggets.";
        }

        function comma(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function wagecalcweeks(){
            var final = (document.getElementById("wage2").value / 52);
            document.getElementById("finalpay2").innerText = "you will earn around $" + Math.round(final) + " for every week of work." + " \n That roughly equates to " + comma(Math.round(final / 6.35)) + " McDonald's 6-piece chicken nuggets.";
        }
    </script>

    <div>
        <h1><strong>weekly</strong> salary Calculator</h1>
        <p>Pay per year:</p>
    <input type="text" id="wage2"></input>
    
    
    <p id="finalpay2">your yearly wage is: </p>
    <br>
    <button onclick="wagecalcweeks()">calculate</button>
    </div>
