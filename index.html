<body>
    <H1>Money Calculator ðŸ’¸</H1>
    <br>
    <div>
        <h1>yearly salary Calculator</h1>
        <p>Pay per hour:</p>
    <input type="number" id="wage" onchange="saveValue(this);"></input>
    <p>hours worked per week:</p>
    <input type="number" id="hrsperweek" onchange="saveValue(this);"></input>
    
    <p id="finalpay">your yearly wage is: </p>
    <br>
    <button onclick="wagecalc()">calculate</button>
    </div>

    <br><br><br>

    <div>
        <h1><strong>weekly</strong> salary Calculator</h1>
        <p>Pay per year:</p>
    <input type="number" id="wage2" onchange="saveValue(this);"></input>
    
    
    <p id="finalpay2">your weekly wage is: </p>
    <br>
    <button onclick="wagecalcweeks()">calculate</button>
    </div>
    <script>
        function wagecalc(){
            var final = (Math.round(document.getElementById("wage").value) * document.getElementById("hrsperweek").value * 52);
            document.getElementById("finalpay").innerText = "you will earn around $" + comma(final) + " for every year of work." + " \n That roughly equates to " + comma(Math.round(final / 10)) + " Subway footlongs";
        }

        function comma(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function wagecalcweeks(){
            var final = (document.getElementById("wage2").value / 52);
            document.getElementById("finalpay2").innerText = "you will earn around $" + Math.round(final) + " for every week of work." + " \n That roughly equates to " + comma(Math.round(final / 10)) + " Subway footlongs";
        }
    </script>
<script type="text/javascript">
    document.getElementById("wage").value = getSavedValue("wage");    // set the value to this input
    document.getElementById("hrsperweek").value = getSavedValue("hrsperweek");
    document.getElementById("wage2").value = getSavedValue("wage2");  // set the value to this input
    /* Here you can add more inputs to set value. if it's saved */

    //Save the value function - save it to localStorage as (ID, VALUE)
    function saveValue(e){
        var id = e.id;  // get the sender's id to save it . 
        var val = e.value; // get the value. 
        localStorage.setItem(id, val);// Every time user writing something, the localStorage's value will override . 
    }

    //get the saved value function - return the value of "v" from localStorage. 
    function getSavedValue  (v){
        if (!localStorage.getItem(v)) {
            return "";// You can change this to your defualt value. 
        }
        return localStorage.getItem(v);
    }
</script>
